<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus>
    <ion-side-menu-content class="calm-bg" drag-content="true" >

        <ion-nav-bar class="bar-positive">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-back-button>
            </ion-nav-back-button>
            <!--
            <ion-nav-buttons side="right">
                <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            -->
        </ion-nav-bar>

        <ion-tabs class="tabs-icon-top tabs-positive">

            <!-- Dashboard Tab -->
            <ion-tab title="tab1" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/tab1">
                <ion-nav-view name="tab-tab1"></ion-nav-view>
            </ion-tab>

            <!-- Chats Tab -->
            <ion-tab title="tab2" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/tab2">
                <ion-nav-view name="tab-tab2"></ion-nav-view>
            </ion-tab>

            <!-- Account Tab -->
            <ion-tab title="tab3" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/tab3">
                <ion-nav-view name="tab-tab3"></ion-nav-view>
            </ion-tab>

        </ion-tabs>


    </ion-side-menu-content>

    <ion-side-menu side="left"  class="">
        <ion-list>
            <ion-item>
                <any ng-click="openModal();">Sign in</any>
                |
                <a href="singInOrRegister.html">Register</a>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item  class="ion-android-home padding">
                <!--<i class="icon ion-home"></i>-->
                <a href="index.html">Home</a>
            </ion-item>
            <ion-item class="ion-android-cart padding">
                Cart
            </ion-item>
        </ion-list>
    </ion-side-menu>
    <ion-side-menu side="right" width="150" class="dark-bg">

        右侧区域
    </ion-side-menu>

</ion-side-menus>
